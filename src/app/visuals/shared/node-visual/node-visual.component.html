<svg:g [attr.transform]="'translate(' + node.x + ',' + node.y + ')'" (click)="showDetails()" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">
    <svg:circle
        class="node"
        [attr.fill]="node.color"
        cx="0"
        cy="0"
        [attr.r]="node.r">
    </svg:circle>
    <svg:text
        class="node-name"
        [attr.font-size]="node.fontSize">
      {{node.id}}
    </svg:text>
</svg:g>
